  .popup-entry-wrapper {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 1rem;
  }
  .popup-entry {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 120px;
  }
  .popup-card-text {
    font-size: 0.85rem;
    margin-top: 0.5rem;

  }
  .result-card {
    width: 100px;
    height: 150px;
    background-color: white;
    border: 2px solid #ff99cc;
    border-radius: 16px;
    box-shadow: 0 0 12px rgba(255, 153, 204, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 0.95rem;
    cursor: pointer;
    margin: 0.5rem 0 0;
  }
  .summary-text {
    margin-top: 2rem;
    background: rgba(255,255,255,0.8);
    border-radius: 12px;
    padding: 1rem;
    color: #333;
    font-weight: bold;
    font-size: 0.9rem;
    text-align: center;
  }
</style>
