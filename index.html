<style>
/* ... 기존 스타일 유지 ... */
#popup {
  background: rgba(255, 255, 255, 0.95);
  color: black;
  padding: 2rem;
  border-radius: 12px;
  max-width: 95vw;
  width: 500px;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
}
#popup-content {
  margin-top: 1rem;
  text-align: left;
}
.popup-entry {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 1.5rem;
}
.popup-card-text {
  font-weight: bold;
  margin-top: 0.5rem;
  text-align: center;
}
</style>
<script>
function showPopup() {
  const positions = ["과거", "현재", "미래"];
  const contentDiv = document.getElementById("popup-content");
  contentDiv.innerHTML = "";

  selectedCards.forEach((card, index) => {
    const meaning = interpretations[card];

    const entry = document.createElement("div");
    entry.className = "popup-entry";

    const cardBox = document.createElement("div");
    cardBox.className = "result-card";
    cardBox.textContent = card;
    cardBox.onclick = () => saveCardAsImage(card);

    const text = document.createElement("p");
    text.className = "popup-card-text";
    text.innerHTML = `<strong>${positions[index]}</strong> (${card}): ${meaning}`;

    entry.appendChild(cardBox);
    entry.appendChild(text);
    contentDiv.appendChild(entry);
  });

  document.getElementById("overlay").style.display = "flex";
}
</script>
